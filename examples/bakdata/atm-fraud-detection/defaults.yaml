pipeline-component:
  prefix: ""

kubernetes-app:
  namespace: ${NAMESPACE}
  app:
    image_tag: "1.0.0"
    replica_count: 1

kafka-connector:
  namespace: ${NAMESPACE}

kafka-app:
  app:
    streams:
      brokers: ${brokers}
      schema_registry_url: ${schema_registry_url}
      optimize_leave_group_behavior: false
    prometheus:
      jmx:
        enabled: false
    debug: true

producer:
  app:
    suspend: true
  to:
    topics:
      ${output_topic_name}:
        type: output
        partitions_count: 3

streams-app:
  app:
    labels:
      pipeline: ${pipeline_name}
    command_line:
      PRODUCTIVE: false
  to:
    topics:
      ${error_topic_name}:
        type: error
        partitions_count: 1
      ${output_topic_name}:
        type: output
        partitions_count: 3
