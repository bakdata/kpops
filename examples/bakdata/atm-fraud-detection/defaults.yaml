pipeline-component:
  prefix: ""

kubernetes-app:
  namespace: ${NAMESPACE}

kafka-connector:
  namespace: ${NAMESPACE}

kafka-app:
  app:
    streams:
      brokers: ${broker}
      schemaRegistryUrl: ${schema_registry_url}

producer:
  to:
    topics:
      ${output_topic_name}:
        partitions_count: 3

streams-app:
  app:
    labels:
      pipeline: ${pipeline_name}
    streams:
      optimizeLeaveGroupBehavior: false
  to:
    topics:
      ${error_topic_name}:
        type: error
        partitions_count: 1
      ${output_topic_name}:
        partitions_count: 3
