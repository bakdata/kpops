name: Create tag, release to GitHub

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Scope of the release; see https://python-poetry.org/docs/cli/#version"
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

jobs:
  create-github-release-push-tag:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Create tag
        run: |
          git config --local user.name ${{ secrets.GH_USERNAME }}
          git config --local user.email ${{ secrets.GH_EMAIL }}
          git tag v${{ github.event.inputs.release-type }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: "${{ github.event.inputs.release-type }}"
          name: Release v${{ github.event.inputs.release-type }}
          draft: false
          prerelease: false
