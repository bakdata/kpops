name: Release to PyPI, GitHub, and update docs

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Scope of the release; see https://python-poetry.org/docs/cli/#version"
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

jobs:
  release-to-pypi:
    uses: bakdata/ci-templates/.github/workflows/python-poetry-release.yaml@v1.18.2
    with:
      release-type: ${{ github.event.inputs.release-type }}
      publish-to-test: false
      python-version: "3.10"
      poetry-version: "1.3.2"
    secrets:
      github-email: ${{ secrets.GH_EMAIL }}
      github-username: ${{ secrets.GH_USERNAME }}
      github-token: ${{ secrets.GH_TOKEN }}
      pypi-token: ${{ secrets.PYPI_TOKEN }}

  create-github-release-push-tag:
    runs-on: ubuntu-22.04
    needs: release-to-pypi
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Tag and release
        uses: bakdata/ci-templates/.github/workflows/tag-and-release.yaml@feature/split_actions
        with:
          tag: v${{ needs.release-to-pypi.outputs.release-tag }}
          release-text: Release for v${{ needs.release-to-pypi.outputs.release-tag }}
          release-body: ""

  update-docs:
    runs-on: ubuntu-22.04
    needs: release-to-pypi
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all tags; Required for doc versioning

      - name: Update gh-pages
        uses: ./.github/actions/update-docs
        with:
          tag: ${{ needs.release-to-pypi.outputs.release-tag }}
          username: ${{ secrets.GH_USERNAME }}
          email: ${{ secrets.GH_EMAIL }}
          token: ${{ secrets.GH_TOKEN }}
