name: Release to PyPI, GitHub, and update docs

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Scope of the release; see https://python-poetry.org/docs/cli/#version"
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

jobs:
  release-to-pypi:
    uses: bakdata/ci-templates/.github/workflows/python-poetry-release.yaml@v1.18.2
    with:
      release-type: ${{ github.event.inputs.release-type }}
      publish-to-test: false
      python-version: "3.10"
      poetry-version: "1.3.2"
    secrets:
      github-email: ${{ secrets.GH_EMAIL }}
      github-username: ${{ secrets.GH_USERNAME }}
      github-token: ${{ secrets.GH_TOKEN }}
      pypi-token: ${{ secrets.PYPI_TOKEN }}

  create-github-release-push-tag:
    runs-on: ubuntu-22.04
    needs: release-to-pypi
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Create changelog
        id: build_changelog
        uses: bakdata/ci-templates/actions/changelog-generate@fix/bug-changelog
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          config: "./.github/changelog-config.json"
          new-tag: ${{ needs.release-to-pypi.outputs.release-tag }}
          fetchReviewers: "true"
          fetchReleaseInformation: "true"

      - name: Commit and push changes
        uses: bakdata/ci-templates/actions/commit-and-push@v1.17.0
        with:
          commit-message: "Release v${{ inputs.new-tag }}"
          add-untracked: "true"
          github-username: "${{ secrets.GH_USERNAME }}"
          github-email: "${{ secrets.GH_EMAIL }}"
          github-token: "${{ secrets.GH_TOKEN }}"

      - name: Create tag
        run: |
          git config --local user.name ${{ secrets.GH_USERNAME }}
          git config --local user.email ${{ secrets.GH_EMAIL }}
          git tag v${{ needs.release-to-pypi.outputs.release-tag }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: "${{ needs.release-to-pypi.outputs.release-tag }}"
          name: Release v${{ needs.release-to-pypi.outputs.release-tag }}
          body: "${{ steps.build_changelog.outputs.single-changelog }}"
          draft: false
          prerelease: false

  update-docs:
    runs-on: ubuntu-22.04
    needs: release-to-pypi
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all tags; Required for doc versioning

      - name: Update gh-pages
        uses: ./.github/actions/update-docs
        with:
          tag: ${{ needs.release-to-pypi.outputs.release-tag }}
          username: ${{ secrets.GH_USERNAME }}
          email: ${{ secrets.GH_EMAIL }}
          token: ${{ secrets.GH_TOKEN }}
