name: test changelog gen

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Scope of the release; see https://python-poetry.org/docs/cli/#version"
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

jobs:
  ctest-changelog-gen:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: "Generate Changelog"
        id: generate-changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: "./changelog-config.json"
          fetchReviewers: "true"
          fetchReleaseInformation: "true"
          failOnError: "true"
          fromTag: "0.3.0"
          # toTag: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GH_TOKEN  }}

      - name: "Update Documentation"
        run: echo "${{ steps.generate-changelog.outputs.changelog }}" > ./CHANGELOG.md
        shell: bash
      
      - name: Commit and push changes
        uses: bakdata/ci-templates/actions/commit-and-push@main
        with:
          ref: ${{ github.head_ref || github.ref_name }} # (Optional) if not set the ${{ github.event.repository.default_branch }} will fill the value
          commit-message: "docs(changelog): CI-generated CHANGELOG ${{ steps.generate-changelog.outputs.fromTag }} -> ${{ steps.generate-changelog.outputs.toTag }}"
          add-untracked: "true" # (Optional) if not set, only tracked files will be committed
          pass-empty-commit: "true" # (Optional) if not set, fail upon nothing to commit
          github-username: ${{ secrets.GH_USERNAME }}
          github-email: ${{ secrets.GH_EMAIL }}
          github-token: ${{ secrets.GH_TOKEN }}
