- type: scheduled-producer
  app:
    labels:
      app_type: "${component_type}"
      app_name: "${component_name}"
      app_schedule: "${component_app_schedule}"
    commandLine:
      FAKE_ARG: "fake-arg-value"
    schedule: "30 3/8 * * *"
- type: converter
  app:
    commandLine:
      CONVERT_XML: true
    resources:
      limits:
        memory: 2G
      requests:
        memory: 2G
- type: filter
  name: "filter-app"
  app:
    labels:
      app_type: "${component_type}"
      app_name: "${component_name}"
      app_resources_requests_memory: "${component_app_resources_requests_memory}"
    commandLine:
      TYPE: "nothing"
    resources:
      requests:
        memory: 3G
    replicaCount: 4
    autoscaling:
      minReplicas: 4
      maxReplicas: 4
