kubernetes-app:
  name: "${component_type}"
  namespace: example-namespace

kafka-app:
  values:
    streams:
      brokers: "${config.kafka_brokers}"
      schema_registry_url: "${config.schema_registry.url}"
  version: "2.4.2"

producer-app-v2:
  to:
    topics:
      ${output_topic_name}:
        partitions_count: 3


streams-app-v2: # inherits from streams-bootstrap-v2
  values:
    streams:
      brokers: test
  to:
    topics:
      output-topic:
        type:
      error-topic:
        type: error
      extra-topic-output:
        label: role
  from:
    topics:
      input-topic:
        type: input
      extra-topic:
        label: role
      input-pattern:
        type: pattern
      extra-pattern:
        type: pattern
        label: role
