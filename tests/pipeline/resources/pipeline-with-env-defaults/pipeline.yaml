# Parse Connector topics from previous component output topic
- type: streams-app
  from:
    topics:
      example-topic:
        type: input
  values:
    image: fake-image
  to:
    topics:
      example-output:
        type: output

- type: kafka-sink-connector
  name: es-sink-connector
  config:
    connector.class: io.confluent.connect.elasticsearch.ElasticsearchSinkConnector
