kafka-app:
  values:
    streams:
      brokers: "${config.kafka_brokers}"
      schemaRegistryUrl: "${config.schema_registry.url}"

producer-app-v2:
  to:
    topics:
      ${output_topic_name}:
        type: output
        partitions_count: 3

streams-app-v2:
  values:
    labels:
      pipeline: ${pipeline.name}
  to:
    topics:
      ${error_topic_name}:
        type: error
        partitions_count: 1
      ${output_topic_name}:
        type: output
        partitions_count: 3
