kafka-app:
  app:
    streams:
      brokers: "${kafka_brokers}"
      schemaRegistryUrl: "${schema_registry_url}"

producer-app:
  to:
    topics:
      ${topic_name_config_default_output_topic_name}:
        type: output
        partitions_count: 3

streams-app:
  app:
    labels:
      pipeline: ${pipeline_name}
  to:
    topics:
      ${topic_name_config_default_error_topic_name}:
        type: error
        partitions_count: 1
      ${topic_name_config_default_output_topic_name}:
        type: output
        partitions_count: 3
