- type: producer
  name: producer1
  to:
    topics:
      ${output_topic_name}:
        type: output

- type: producer
  name: producer2
  prefix: ""
  to:
    topics:
      ${output_topic_name}:
        type: output

- type: streams-app
  name: consumer1
  from:
    components:
      - ${pipeline_name}-producer1
  to:
    topics:
      ${output_topic_name}:
        type: output

- type: streams-app
  name: consumer2
  from:
    components:
      - ${pipeline_name}-producer1
      - ${pipeline_name}-consumer1

- type: streams-app
  name: consumer3
  from:
    components:
      - producer2
