pipeline-component:
  prefix: ""

kubernetes-app:
  namespace: example-namespace

kafka-connector:
  namespace: example-namespace

kafka-app:
  values:
    streams:
      brokers: 127.0.0.1:9092
      schemaRegistryUrl: 127.0.0.1:8081

streams-app:
  values:
    labels:
      pipeline: ${pipeline.name}

producer:
  to:
    topics:
      ${output_topic_name}:
        type: output
        configs:
          cleanup.policy: compact,delete
