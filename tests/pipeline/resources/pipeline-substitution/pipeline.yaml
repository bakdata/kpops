- type: scheduled-producer
  app:
    labels:
      test_cross_component_referencing: ${converter_app_resources_limits_memory}
    commandLine:
      FAKE_ARG: "fake-arg-value"
    schedule: "30 3/8 * * *"
- type: converter
  app:
    labels:
      test_chained_cross_component_referencing: ${scheduled_producer_app_labels_test_cross_component_referencing}
    commandLine:
      CONVERT_XML: true
    resources:
      limits:
        memory: 2G
      requests:
        memory: 2G
