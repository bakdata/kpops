- _cleaner:
    name: word-count-app
    namespace: ${NAMESPACE}
    prefix: word-count-
    repo_config:
      repo_auth_flags:
        insecure_skip_tls_verify: false
      repository_name: bakdata-streams-bootstrap
      url: https://bakdata.github.io/streams-bootstrap/
    suffix: -clean
    type: streams-app-cleaner
    values:
      image: bakdata/kpops-demo-word-count-app
      imageTag: 2.0.0
      kafka:
        bootstrapServers: http://k8kafka-cp-kafka-headless.kpops.svc.cluster.local:9092
        errorTopic: word-count-word-count-app-dead-letter-topic
        inputTopics:
          - word-count-data-producer-topic
        outputTopic: word-count-word-count-app-topic
      labels:
        pipeline: word-count
      prometheus:
        jmx:
          enabled: false
      replicaCount: 1
      statefulSet: false
    version: 3.1.0
  name: word-count-app
  namespace: ${NAMESPACE}
  prefix: word-count-
  repo_config:
    repo_auth_flags:
      insecure_skip_tls_verify: false
    repository_name: bakdata-streams-bootstrap
    url: https://bakdata.github.io/streams-bootstrap/
  to:
    models: {}
    topics:
      word-count-word-count-app-dead-letter-topic:
        configs: {}
        partitions_count: 1
        type: error
      word-count-word-count-app-topic:
        configs:
          cleanup.policy: compact
        partitions_count: 3
        type: output
  type: streams-app
  values:
    image: bakdata/kpops-demo-word-count-app
    imageTag: 2.0.0
    kafka:
      bootstrapServers: http://k8kafka-cp-kafka-headless.kpops.svc.cluster.local:9092
      errorTopic: word-count-word-count-app-dead-letter-topic
      inputTopics:
        - word-count-data-producer-topic
      outputTopic: word-count-word-count-app-topic
    labels:
      pipeline: word-count
    prometheus:
      jmx:
        enabled: false
    replicaCount: 1
    statefulSet: false
  version: 3.1.0
- _resetter:
    name: redis-sink-connector
    namespace: ${NAMESPACE}
    prefix: word-count-
    repo_config:
      repo_auth_flags:
        insecure_skip_tls_verify: false
      repository_name: bakdata-kafka-connect-resetter
      url: https://bakdata.github.io/kafka-connect-resetter/
    suffix: -clean
    type: kafka-connector-resetter
    values:
      config:
        brokers: http://k8kafka-cp-kafka-headless.kpops.svc.cluster.local:9092
        connector: word-count-redis-sink-connector
      connectorType: sink
    version: 1.0.4
  config:
    connector.class: com.github.jcustenborder.kafka.connect.redis.RedisSinkConnector
    key.converter: org.apache.kafka.connect.storage.StringConverter
    name: word-count-redis-sink-connector
    redis.database: '0'
    redis.hosts: redis-headless:6379
    tasks.max: '1'
    topics: word-count-word-count-app-topic
    value.converter: org.apache.kafka.connect.storage.StringConverter
  name: redis-sink-connector
  prefix: word-count-
  resetter_values: {}
  type: kafka-sink-connector
