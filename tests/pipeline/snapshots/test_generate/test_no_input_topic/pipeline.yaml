        large.message.id.generator: com.bakdata.kafka.MurmurHashIdGenerator
      errorTopic: resources-no-input-topic-pipeline-app2-error
      inputTopics:
        - example-output
      labeledOutputTopics:
        extra: example-output-extra
        test-output: test-output-extra
