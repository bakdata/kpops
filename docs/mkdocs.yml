site_name: KPOps
repo_url: https://github.com/bakdata/kpops/
site_url: https://bakdata.github.io/kpops/
remote_branch: gh-pages
copyright: Copyright &copy; 2023 bakdata

theme:
  name: "material"
  custom_dir: overrides
  language: "en"
  palette:
    primary: "custom"
  font:
    text: "Roboto"
    code: "Roboto Mono"
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - macros
  - search
  - glightbox

markdown_extensions:
  - footnotes
  - toc:
      permalink: true
  - def_list
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.snippets:
      base_path: 'docs/'
      url_download: true
      url_timeout: false
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home:
      KPOps Documentation: index.md
  - User Guide:
    - What is KPOps: user/what-is-kpops.md
    - Getting Started:
      - Setup: user/getting-started/setup.md
      - Quick start: user/getting-started/quick-start.md
      - Teardown: user/getting-started/teardown.md
    - Examples:
      - ATM Fraud detection pipeline: user/examples/atm-fraud-pipeline.md
    - References:
      - Components:
        - Overview: user/references/components/overview.md
        - KubernetesApp: user/references/components/kubernetes-app.md
        - KafkaApp: user/references/components/kafka-app.md
        - StreamsApp: user/references/components/streams-app.md
        - ProducerApp: user/references/components/producer-app.md
        - KafkaSinkConnector: user/references/components/kafka-sink-connector.md
        - KafkaSourceConnector: user/references/components/kafka-source-connector.md
      - Config: user/references/config.md
      - Defaults: user/references/defaults.md
      - Variables:
          - Environment variables: user/references/variables/environment_variables.md
          - Substitution: user/references/variables/substitution.md
      - CLI usage: user/references/cli-commands.md
      - Editor integration: user/references/editor-integration.md
      - CI integration:
        - GitHub Actions: user/references/ci-integration/github-actions.md
