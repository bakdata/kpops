site_name: KPOps
site_url: https://bakdata.github.io/kpops/
repo_name: KPOps
repo_url: https://github.com/bakdata/kpops/
remote_branch: gh-pages
copyright: Copyright &copy; 2023 bakdata

extra_css:
  - stylesheets/extra.css

theme:
  name: "material"
  custom_dir: docs/overrides
  language: "en"
  font:
    text: "SF Pro"
    code: "DejaVu Sans Mono"
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - macros
  - search
  - exclude-search:
      exclude:
        - resources/*
  - glightbox
  - mkdocstrings:
      handlers:
        python:
          paths: [..]
          options:
            docstring_style: sphinx
            show_if_no_docstring: true
            line_length: 60
            separate_signature: true
            show_signature_annotations: true
            docstring_section_style: spacy
            show_root_heading: true
            # The options below are not yet publicly available,
            # but would be a nice addition when released.
            #show_inheritance_diagram: true # https://mkdocstrings.github.io/python/usage/configuration/general/?h=show_inheri#show_inheritance_diagram
            #modernize_annotations: true # https://mkdocstrings.github.io/python/usage/configuration/signatures/#modernize_annotations

extra:
  version:
    provider: mike

markdown_extensions:
  - footnotes
  - toc:
      permalink: true
  - def_list
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.snippets:
      base_path: "docs/"
      url_download: true
      url_timeout: false
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

